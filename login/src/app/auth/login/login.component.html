<div class="login">
    <form class="custom-form" method="post">
      <h1>Login</h1>
      <input
        type="Username"
        [(ngModel)]="Usuario" 
        name="Username"
        placeholder="Username"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="Password" 
        name="password"
        placeholder="Password"
        required="required"
      />
      <button type="submit" (click)="LogIn()" >Log in</button>
    </form>
  </div>
