<div class="register">
    <form class="custom-form" method="post">
      <h1>Registro</h1>
      <input
        type="text"
        [(ngModel)]="Usuario"        
        name="Usuario"
        placeholder="Usuario"
        required="required"
      />    
      <input
        type="password" 
        [(ngModel)]="Pasword"      
        name="password"
        placeholder="Password"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="Password"       
        name="password"
        placeholder="Repeat the password"
        required="required"
      />
      <button type="submit" (click)="register()" >Registrar</button>
    </form>
  </div>
